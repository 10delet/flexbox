<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Multidisciplinar!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Seu CSS anterior permanece o mesmo */
    </style>
</head>
<body class="bg-orange-50 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-orange-500 to-red-600 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 pulse-animation">
                <i class="fas fa-calculator mr-3"></i>Desafio Multidisciplinar!
            </h1>
            <p class="text-xl md:text-2xl font-light">Teste suas habilidades em Matemática, Ciências e Geografia!</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- O conteúdo continua o mesmo -->
    </main>

    <footer class="bg-orange-800 text-orange-100 py-6">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-4">
            <p class="text-sm"></p>
            <p class="text-xs mt-2">© 2025 Todos os direitos reservados | Desenvolvido por Arthur</p>
        </div>
    </footer>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let questionsAnswered = 0;
        const totalQuestions = 30;  // Agora temos 30 perguntas no total

        const questionElement = document.getElementById('question');
        const answersContainer = document.getElementById('answers-container');
        const scoreElement = document.getElementById('score');
        const questionNumberElement = document.getElementById('question-number');
        const feedbackElement = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');
        const shareButton = document.getElementById('share-btn');
        const timeElement = document.getElementById('time');

        const questions = [
            // 10 Perguntas de Matemática
            {
                question: "Quanto é 15 + 27?",
                answers: ["32", "42", "37", "45"],
                correct: 1
            },
            {
                question: "Qual é o resultado de 8 × 7?",
                answers: ["48", "56", "64", "72"],
                correct: 1
            },
            {
                question: "Se um triângulo tem ângulos de 30° e 60°, qual é o terceiro ângulo?",
                answers: ["60°", "90°", "120°", "180°"],
                correct: 1
            },
            {
                question: "Qual é a raiz quadrada de 144?",
                answers: ["10", "12", "14", "16"],
                correct: 1
            },
            {
                question: "Quanto é 3/4 de 100?",
                answers: ["25", "50", "75", "100"],
                correct: 2
            },
            {
                question: "Qual é o próximo número na sequência: 2, 4, 8, 16, ___?",
                answers: ["20", "24", "32", "64"],
                correct: 2
            },
            {
                question: "Se x + 5 = 12, qual é o valor de x?",
                answers: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "Qual é a área de um quadrado com lado de 5 cm?",
                answers: ["10 cm²", "20 cm²", "25 cm²", "30 cm²"],
                correct: 2
            },
            {
                question: "Quanto é 150 ÷ 0.5?",
                answers: ["75", "150", "300", "450"],
                correct: 2
            },
            {
                question: "Qual é o resultado de 5² + 12²?",
                answers: ["169", "144", "194", "289"],
                correct: 0
            },
            
            // 10 Perguntas de Ciências
            {
                question: "Qual é o principal gás encontrado na atmosfera da Terra?",
                answers: ["Oxigênio", "Hidrogênio", "Nitrogênio", "Carbônico"],
                correct: 2
            },
            {
                question: "O que é fotossíntese?",
                answers: ["Processo de respiração das plantas", "Transformação de luz em energia pelas plantas", "Reprodução de plantas", "Processo de respiração animal"],
                correct: 1
            },
            {
                question: "Quantos ossos tem o corpo humano adulto?",
                answers: ["206", "212", "220", "250"],
                correct: 0
            },
            {
                question: "O que causa a chuva ácida?",
                answers: ["Poluição do ar", "Excesso de calor", "Mudanças climáticas", "Radiação solar"],
                correct: 0
            },
            {
                question: "Qual é o planeta mais próximo do Sol?",
                answers: ["Terra", "Marte", "Vênus", "Mercúrio"],
                correct: 3
            },
            {
                question: "Qual órgão do corpo humano é responsável pela produção de insulina?",
                answers: ["Fígado", "Coração", "Pâncreas", "Rins"],
                correct: 2
            },
            {
                question: "Qual é a função dos glóbulos vermelhos no sangue?",
                answers: ["Transporte de oxigênio", "Defesa do organismo", "Coagulação", "Regulação da temperatura"],
                correct: 0
            },
            {
                question: "Onde ocorre a troca gasosa nos pulmões?",
                answers: ["Nos alvéolos", "Nas traqueias", "Nos brônquios", "Nos bronquíolos"],
                correct: 0
            },
            {
                question: "O que é uma célula procarionte?",
                answers: ["Célula que possui núcleo", "Célula sem núcleo definido", "Célula que não realiza divisão", "Célula com muitos organelas"],
                correct: 1
            },
            {
                question: "Quem formulou a teoria da evolução das espécies?",
                answers: ["Isaac Newton", "Galileu Galilei", "Charles Darwin", "Albert Einstein"],
                correct: 2
            },
            
            // 10 Perguntas de Geografia
            {
                question: "Qual é a capital da França?",
                answers: ["Paris", "Londres", "Roma", "Berlim"],
                correct: 0
            },
            {
                question: "Qual é o maior país do mundo em área?",
                answers: ["China", "Canadá", "Rússia", "Brasil"],
                correct: 2
            },
            {
                question: "O que é o Equador?",
                answers: ["Uma linha que divide o planeta em dois hemisférios", "Uma montanha", "Um rio", "Uma cidade na África"],
                correct: 0
            },
            {
                question: "Qual é o continente onde fica o deserto do Saara?",
                answers: ["África", "Ásia", "América do Norte", "Oceania"],
                correct: 0
            },
            {
                question: "Qual é o maior oceano do mundo?",
                answers: ["Atlântico", "Índico", "Pacífico", "Ártico"],
                correct: 2
            },
            {
                question: "O Rio Amazonas passa por quantos países?",
                answers: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                question: "Qual é a montanha mais alta do mundo?",
                answers: ["K2", "Monte Kilimanjaro", "Monte Everest", "Monte Fuji"],
                correct: 2
            },
            {
                question: "Qual país tem a maior população do mundo?",
                answers: ["Índia", "Estados Unidos", "China", "Rússia"],
                correct: 2
            },
            {
                question: "Onde está localizada a Grande Barreira de Coral?",
                answers: ["Australia", "Brasil", "Egito", "Indonésia"],
                correct: 0
            },
            {
                question: "Qual é o maior arquipélago do mundo?",
                answers: ["Ilhas Maldivas", "Ilhas Filipinas", "Ilhas Indonésias", "Ilhas Aleutas"],
                correct: 2
            }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            questionsAnswered = 0;
            scoreElement.textContent = score;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                endGame();
                return;
            }

            clearInterval(timer);
            timeLeft = 30;
            timeElement.textContent = timeLeft;
            startTimer();

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            questionNumberElement.textContent = currentQuestionIndex + 1;

            answersContainer.innerHTML = '';
            feedbackElement.classList.add('hidden');
            nextButton.classList.add('hidden');

            currentQuestion.answers.forEach((answer, index) => {
                const answerButton = document.createElement('button');
                answerButton.className = 'answer-btn bg-white hover:bg-orange-200 text-orange-900 font-semibold py-4 px-4 rounded-xl border-2 border-orange-300 transition-all duration-300 shadow-md';
                answerButton.textContent = answer;
                answerButton.addEventListener('click', () => selectAnswer(index));
                answersContainer.appendChild(answerButton);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            feedbackElement.textContent = "Tempo esgotado!";
            feedbackElement.className = "text-red-600";
            feedbackElement.classList.remove('hidden');
            
            const answerButtons = document.querySelectorAll('.answer-btn');
            answerButtons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50');
            });
            
            const correctIndex = questions[currentQuestionIndex].correct;
            answerButtons[correctIndex].classList.add('bg-green-200', 'border-green-500');
            
            nextQuestion();
        }

        function selectAnswer(answerIndex) {
            clearInterval(timer);
            
            const correctIndex = questions[currentQuestionIndex].correct;
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            answerButtons.forEach(button => {
                button.disabled = true;
                button.classList.add('opacity-50');
            });
            
            if (answerIndex === correctIndex) {
                answerButtons[answerIndex].classList.add('bg-green-200', 'border-green-500', 'correct-answer');
                feedbackElement.textContent = "Correto! 🎉";
                feedbackElement.className = "text-green-600";
                score += 10;
                scoreElement.textContent = score;
            } else {
                answerButtons[answerIndex].classList.add('bg-red-200', 'border-red-500', 'wrong-answer');
                answerButtons[correctIndex].classList.add('bg-green-200', 'border-green-500');
                feedbackElement.textContent = `Incorreto! A resposta correta é: ${questions[currentQuestionIndex].answers[correctIndex]}`;
                feedbackElement.className = "text-red-600";
            }
            
            feedbackElement.classList.remove('hidden');
            questionsAnswered++;
            nextQuestion();
        }

        function nextQuestion() {
            if (questionsAnswered >= totalQuestions) {
                endGame();
            } else {
                nextButton.classList.remove('hidden');
            }
        }

        function endGame() {
            finalScoreElement.textContent = score;
            gameOverModal.classList.remove('hidden');
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartButton.addEventListener('click', () => {
            gameOverModal.classList.add('hidden');
            initGame();
        });

        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Desafio Multidisciplinar',
                    text: `Eu marquei ${score} pontos no Desafio Multidisciplinar! Tente bater minha pontuação!`,
                    url: window.location.href
                }).catch(err => {
                    console.log('Erro ao compartilhar:', err);
                });
            } else {
                const shareText = `Eu marquei ${score} pontos no Desafio Multidisciplinar! Tente bater minha pontuação: ${window.location.href}`;
                alert('Copie este link para compartilhar:\n\n' + shareText);
            }
        });

        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
